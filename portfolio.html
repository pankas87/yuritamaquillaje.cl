  <script src="js/jquery.leanModal.js" type="text/javascript"></script>
  <script>
    (function(){
      $(document).on('ready', function(){
        var current_picture_index = null;

        $("a[rel*=leanModal]").leanModal({top: 0, overlay: 0.8, closeButton: '.close-modal'});

        $("a[rel*=leanModal] img").on("click", function(evt) {
          evt.stopPropagation();

          var target            = $(evt.currentTarget);
          var content_div       = $("#lean_content_picture");
          var content_div_class = target.parent().attr("class")
          var src               = target.attr("src").replace('thumbnails', 'originals');
          var caption           = target.attr("data-caption");

          content_div.removeAttr("class");
          content_div.addClass(content_div_class);
          
          content_div.find('img').attr("src", null).attr("alt", null);
          content_div.find('p').html(null); 

          
          content_div.find('img').attr("src", src).attr("alt", caption);
          content_div.find('p').html(caption); 

          current_picture_index = parseInt($(target.parent()).attr("data-index"));

          target.parent().click();
        });

        $("#lean_content_picture .next-picture").on("click", function(evt) {
          evt.preventDefault();

          if (current_picture_index === null || current_picture_index === undefined) {
            return;
          }

          var total_pictures      = $('.portfolio-list a[rel="leanModal"]').length;
          var next_picture_index  = (current_picture_index < total_pictures) ? current_picture_index + 1 : 0;
          var next_picture_anchor = $('.portfolio-list a[data-index="' + next_picture_index + '"]');
          var next_picture_image  = next_picture_anchor.find("img");
          current_picture_index   = next_picture_index;
          
          next_picture_image.trigger("click");
        });

        $("#lean_content_picture .prev-picture").on("click", function(evt) {
          evt.preventDefault();

          if (current_picture_index === null || current_picture_index === undefined) {
            return;
          }

          var total_pictures      = $('.portfolio-list a[rel="leanModal"]').length;
          var next_picture_index  = (current_picture_index <= 0) ? total_pictures - 1 : current_picture_index - 1;
          var next_picture_anchor = $('.portfolio-list a[data-index="' + next_picture_index + '"]');
          var next_picture_image  = next_picture_anchor.find("img");
          current_picture_index   = next_picture_index;
          
          next_picture_image.trigger("click");
        });
      });
    })();
  </script>
