  <script src="js/jquery.leanModal.js" type="text/javascript"></script>
  <script>
    (function(){
      $(document).on('ready', function(){
        $("a[rel*=leanModal]").leanModal({top: 0, overlay: 0.8, closeButton: '.close-modal'});

        $("a[rel*=leanModal] img").on("click", function(evt) {
          evt.stopPropagation();

          var target            = $(evt.currentTarget)
          var content_div       = $("#lean_content_picture");
          var content_div_class = (target.parent().hasClass("portrait")) ? "portrait" : "landscape";

          content_div.removeClass("landscape").removeClass("portrait");
          content_div.addClass(content_div_class);

          content_div.find('img').attr("src", target.attr("src")).attr("alt", target.attr("src"));
          content_div.find('p').html(target.attr("alt")); 

          target.parent().click();
        });
      });
    })();
  </script>
